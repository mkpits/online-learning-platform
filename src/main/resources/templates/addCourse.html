<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>addCourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="col-md-6 offset-md-3">
    <div class="my-card mt-3">
        <h1 class="text-center">Add Courses Here !!</h1>
        <form th:action="@{/savecourse}" th:object="${addcourse}" method="post">

            <!--                       coursename-->
            <div class="mb-3">
                <label for="course_name" class="form-label">Enter Your CourseName</label>
                <input type="text" class="form-control" id="course_name" aria-describedby="Help"
                       placeholder="Enter here" required th:field="*{courseName}">
            </div>

            <!--                       // Discription-->
            <div class="mb-3">
                <label for="discription" class="form-label">Discription</label>
                <input type="text" class="form-control" id="discription" aria-describedby="emailHelp"
                       placeholder="Enter here" required th:field="*{description}">
            </div>
            <!--                       Instruction-->
            <div class="mb-3">
                <label for="instruction" class="form-label"> Instruction</label>
                <input type="text" class="form-control" id="instruction" aria-describedby="emailHelp"
                      th:field="*{instructionId}" >
            </div>
            <!--                            Start date-->
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" aria-describedby="emailHelp"   th:field="*{startDate}">
            </div>
            <!--                      End date-->
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" aria-describedby="emailHelp" th:field="*{endDate}">
            </div>


            <div class="container text-center" >
                <button class="btn btn-primary text-white btn-block" type="submit" > submit</button>
                <button class="btn btn-primary text-white btn-block" type="reset" > reset  </button>
            </div>


        </form>
    </div>
</div>

</body>
</html>
