<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Core Java Page</title>
</head>
<body>
<h3>CORE JAVA QUESTIONS</h3>
<ol>
    <li th:each="que : ${questions}">
        <span th:text="${que.questions}">

            <ol>
                <li th:each="opt : ${options}">
                   <span th:text="${opt.que_option}"></span>
                </li>
            </ol>
        </span>
    </li>
</ol>
</body>
</html>
