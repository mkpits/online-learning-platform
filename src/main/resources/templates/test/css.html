<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Css Page</title>
</head>
<body>
<h3>CSS MCQ QUESTIONS</h3>
<ol>
    <li th:each="que : ${questions}">
        <span th:text="${que.questions}"></span>
        <ol>
            <li th:each="opt : ${que.options}">
                <span th:text="${opt.que_option}"></span>
            </li>
        </ol>
    </li>
</ol>
</body>
</html>
