<a href="/addCourse" class="btn btn-primary"> Add course !!</a>
<a href="/showcourse" class="btn btn-primary"> show courses !!</a>
<br>
<table cellpadding="20" border="2" align="center">
    <tr>
        <td colspan="3" align="center"><h1> Manage Courses!!</h1></td>

    </tr>
    <tr>
        <td th:each="course: ${addcourse}">
            <div class="card" style="width: 18rem;">
                <img src=" " class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${course.courseName}"></h5>
                    <p class="card-text" th:text="${course.description}"></p>
                    <p class="card-title" th:text="${course.startDate}">Course add date:</p>
                    <p class="card-title" th:text="${course.endDate}">end date:</p>
                    <a th:href="@{/deleteByCourseId/{id}(id=${course.courseId})}"
                       class="btn btn-danger">Delete</a>
                    <a th:href="@{/course/edit/{id}(id=${course.courseId})}" class="btn btn-primary">
                        Edit
                    </a>
                </div>
            </div>
        </td>

    </tr>
</table>
