<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">
                    <h1 class="text-center">Register Here !!</h1>
                    <form action="" th:action="@{/do_register}" method="post" th:object="${addcourse}}">

                        <!--                       username-->
                        <div class="mb-3">
                            <label for="username_field" class="form-label">Enter Your UserName</label>
                            <input type="text" class="form-control" id="username_field" aria-describedby="Help"
                                   placeholder="Enter here" required
                            >
                        </div>

                        <!--                       // name field-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
                                   placeholder="Enter here" required
                                   th:value="${user.name}">

                        </div>
                        <!--                       Email-->
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> Your Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   th:value="${user.email}">
                        </div>
                        <!--                            password-->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input type="password" class="form-control" id="password_field"
                                   aria-describedby="emailHelp">
                        </div>
                        <!--                       date-->
                        <div class="mb-3">
                            <label for="Registration_date" class="form-label">registration date</label>
                            <input type="date" class="form-control" id="Registration_date" aria-describedby="emailHelp">
                        </div>


                        <div class="container text-center">
                            <button class="btn btn-primary text-white btn-block" type="submit"> submit</button>
                            <button class="btn btn-primary text-white btn-block" type="reset"> reset</button>


                        </div>


                    </form>
                </div>
            </div>

        </div>

    </div>

</section>

</body>
</html>
