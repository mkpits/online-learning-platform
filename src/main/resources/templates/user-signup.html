<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Signup</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">

                <!-- Start of Card -->
                <div class="my-card mt-1">

                    <!-- Alert Message -->
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <!-- LOGO Field -->
                    <div class="container text-center">
                        <img th:src="@{/images/signup.png}" height="85px" width="85px"/>
                        <h1> Register Here </h1>
                    </div>

                    <!-- Form Started -->
                    <form method="post" th:action="@{/register}" th:object="${user}">

                        <!-- Name Field -->
                        <div class="form-group">

                            <label for="displayName">Full Name</label>
                            <input type="text"
                                   class="form-control" id="displayName" name="displayName"
                                   placeholder="Enter full name " th:value="${user.displayName}"
                                   required>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">

                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Enter email" th:value="${user.email}" required>
                        </div>

                        <!-- Mobile Number Field -->
                        <div class="form-group">

                            <label for="mobileNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileNumber" name="mobileNumber"
                                   placeholder="Mobile Number" th:value="${user.mobileNumber}" required>
                        </div>

                        <!--  Age Field -->
                        <div class="form-group">

                            <label for="age">Age</label>
                            <input type="text" class="form-control" id="age" name="age"
                                   placeholder="Age" th:value="${user.age}" required>
                        </div>


                        <!-- Password Field -->
                        <div class="form-group">

                            <label for="pass">Create Password</label>
                            <input type="password" class="form-control" id="pass" name="password"
                                   placeholder="Create password"
                                   th:value="${user.password}"
                                   required>
                        </div>

                        <!-- Terms & Conditions -->

                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                            <lable for="agreement">
                                Accept terms & conditions
                            </lable>
                        </div>


                        <!-- Buttons Field -->
                        <div class="container text-center">

                            <button type="submit" class="btn btn-primary">Submit</button>

                            <button type="reset" class="btn btn-warning">Reset</button>

                        </div>

                    </form>
                    <!-- Form Ended -->

                </div>
                <!-- End of Card -->

            </div>

        </div>
    </div>
</section>
</body>
</html>
